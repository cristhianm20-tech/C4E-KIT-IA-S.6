# Configuración del proyecto
sonar.projectKey=bad-practices-demo-IA
sonar.projectName=bad-practices-demo-IA
sonar.projectVersion=1.0

# Ruta del código fuente
sonar.sources=src/main/java
sonar.java.binaries=build/classes/java/main

# Ruta de los tests
sonar.tests=src/test/java
sonar.java.test.binaries=build/classes/java/test

# Configuración de cobertura
sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml
sonar.java.coveragePlugin=jacoco

# Configuración de duplicación
sonar.cpd.exclusions=**/model/**,**/dto/**

# Configuración de calidad
sonar.sourceEncoding=UTF-8
sonar.java.source=11
sonar.java.target=11

# Excluir archivos
sonar.exclusions=**/model/**,**/dto/**,**/config/**,**/exception/** 